<!DOCTYPE html>
<html>
<head>
  <title>SmartMirror Display</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vw;
      width: 100vh;
      transform: rotate(90deg) translateY(-100%);
      transform-origin: top left;
      transition: opacity 0.3s ease;
    }
    body.off {
      opacity: 0;
    }

    .hidden {
      display: none !important;
    }

    /* Clock (always visible) */
    #clockContainer {
      position: absolute;
      top: 1%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .time {
      font-size: 80px;
      font-weight: 300;
      letter-spacing: -3px;
    }
    .date {
      font-size: 28px;
      font-weight: 300;
      color: #ccc;
    }
    .day {
      font-size: 20px;
      color: #999;
    }

    /* Message (center-ish) */
    #messageContainer {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      text-align: center;
      white-space: pre-wrap;
    }

    /* Weather (bottom-left) */
    #weatherContainer {
      position: absolute;
      bottom: 15px;
      left: 15px;
      text-align: left;
      max-width: 200px;
    }
    #weatherContainer h2 {
      margin: 0 0 2px 0;
      font-size: 16px;
    }
    .weather-temp {
      font-size: 26px;
      font-weight: bold;
    }
    .weather-desc {
      font-size: 12px;
      line-height: 1.2;
    }

    /* Calendar (bottom-right) */
    #calendarContainer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      text-align: left;
      max-width: 220px;
      max-height: 160px;
      overflow-y: auto;  /* scroll down if there's too many events */
      font-size: 12px;
    }
    #calendarContainer h3 {
      margin-top: 0 0 4px 0;
      font-size: 13px;
    }
    .event-item {
      margin: 5px 0;
    }
    .event-date {
      color: #4CAF50;
      font-weight: bold;
      font-size: 11px;
    }
    .event-title {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Clock -->
  <div id="clockContainer">
    <div class="time" id="clock">00:00</div>
    <div class="date" id="date">January 1, 2025</div>
    <div class="day" id="day">Monday</div>
  </div>

  <!-- Message -->
  <div id="messageContainer"></div>

  <!-- Weather -->
  <div id="weatherContainer" class="hidden">
    <h2 id="weatherCity"></h2>
    <div class="weather-temp"><span id="weatherTemp"></span>°C</div>
    <div class="weather-desc" id="weatherDesc"></div>
    <div class="weather-desc">
      Feels like: <span id="weatherFeels"></span>°C | Humidity: <span id="weatherHumidity"></span>%
    </div>
  </div>

  <!-- Controller QR (top-left) -->
<div id="qrContainer" style="position:absolute; top:10px; left:10px;">
  <img src="/controller_qr" alt="Controller"
       style="width:80px; height:80px; border-radius:8px;">
</div>

  <!-- Calendar -->
  <div id="calendarContainer" class="hidden">
    <h3>Upcoming Events</h3>
    <div id="calendarEvents"></div>
  </div>

  <script>
    const socket = io();
    let currentState = null;

    socket.on('state_update', (state) => {
        currentState = state;
      console.log('State update received:', state);

      // Toggle display
      if (state.display_on) {
        document.body.classList.remove('off');
      } else {
        document.body.classList.add('off');
      }

      // Update brightness
      if (state.brightness !== undefined) {
        const percent = Math.min(100, Math.max(0, state.brightness));
        document.body.style.filter = `brightness(${percent}%)`;
      }

      // Update message
      const msgContainer = document.getElementById('messageContainer');
      msgContainer.textContent = state.message || '';

      // Update weather
      const weatherContainer = document.getElementById('weatherContainer');
      if (state.weather && state.weather.visible) {
        weatherContainer.classList.remove('hidden');
        if (!state.weather.error) {
          document.getElementById('weatherCity').textContent = state.weather.city || '';
          document.getElementById('weatherTemp').textContent = state.weather.temp || '';
          document.getElementById('weatherDesc').textContent = state.weather.description || '';
          document.getElementById('weatherFeels').textContent = state.weather.feels_like || '';
          document.getElementById('weatherHumidity').textContent = state.weather.humidity || '';
        } else {
          document.getElementById('weatherCity').textContent = 'Error';
          document.getElementById('weatherDesc').textContent = state.weather.error;
        }
      } else {
        weatherContainer.classList.add('hidden');
      }

      // Update calendar
      const calendarContainer = document.getElementById('calendarContainer');
      if (state.calendar && state.calendar.visible) {
        calendarContainer.classList.remove('hidden');
        const eventsContainer = document.getElementById('calendarEvents');
        if (!state.calendar.error && state.calendar.events && state.calendar.events.length > 0) {
          let html = '';
          state.calendar.events.forEach(event => {
          const date = event && event.date ? event.date : '';
          const time = event && event.time ? event.time : '';
          const title = (event && (event.title || event.summary)) || '';
          html += `<div class="event-item">
                    <div class="event-date">
                      ${date} ${time !== 'All day' ? '' + time : '(All day)'}
                    </div>
                    <div class="event-title">${title}</div>
                   </div>`;
        });
          eventsContainer.innerHTML = html;
        } else if (state.calendar.error) {
          eventsContainer.innerHTML = `<p>Error: ${state.calendar.error}</p>`;
        } else {
          eventsContainer.innerHTML = `<p>No upcoming events</p>`;
        }
      } else {
        calendarContainer.classList.add('hidden');
      }
    });

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('day').textContent = now.toLocaleDateString(undefined, { weekday: 'long' });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // --- Auto-refresh weather & calendar ---

    function refreshData() {
      // Weather
      if (currentState.weather && currentState.weather.visible){
        fetch('/api/fetch_weather', { method: 'POST' })
          .catch(err => console.error('auto weather error', err));
      }

      // Calendar
      if (currentState.calendar && currentState.calendar.visible){
        fetch('/api/fetch_calendar', { method: 'POST' })
        .catch(err => console.error('auto calendar error', err));
      }
    }

    // refresh every 5 minutes
    setInterval(refreshData, 50 * 60 * 1000);

  </script>
</body>
</html>
